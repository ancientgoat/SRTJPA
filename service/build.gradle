buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
    // maven { url "someUrl" }
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1208.jre7'

    compile group: "org.springframework.boot", name: "spring-boot-starter-data-rest", version: "1.3.2.RELEASE"

    compile project(':dto')

    testCompile group: 'com.h2database', name: 'h2', version: '1.4.187'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.1.1.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

//
// We use the Gradle Wrapper
//
task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

